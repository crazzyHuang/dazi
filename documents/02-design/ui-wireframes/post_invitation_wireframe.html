<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布邀约 - 线框图</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF7A59, #FFB270);
            --text-color-dark: #2C3E50;
            --text-color-medium: #5D6D7E;
            --text-color-light: #95A5A6;
            --bg-color: #F4F6F8;
            --card-bg: #FFFFFF;
            --border-color: #EAEAEA;
            --input-bg: #FDFEFE;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .mobile-frame {
            width: 375px;
            height: 812px;
            background-color: var(--card-bg);
            border: 1px solid #CCC;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
        }
        .header .back-arrow {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color-dark);
            margin-right: 15px;
        }
        .header .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color-dark);
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px 20px;
        }
        .form-step {
            margin-bottom: 30px;
        }
        .form-step .step-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color-dark);
            margin-bottom: 15px;
        }
        .form-step .step-label .optional {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-color-light);
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .category-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 5px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            font-size: 12px;
            color: var(--text-color-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .category-btn .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .category-btn.selected {
            background-color: #FFF0E5;
            border-color: var(--primary-gradient);
            color: #D35400;
            font-weight: 500;
            transform: scale(1.05);
        }
        .input-field,
        .textarea-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--input-bg);
            font-size: 16px;
            font-family: 'Noto Sans SC', sans-serif;
            box-sizing: border-box;
            color: var(--text-color-dark);
        }
        .textarea-field {
            resize: vertical;
            min-height: 80px;
        }
        .input-field::placeholder,
        .textarea-field::placeholder {
            color: var(--text-color-light);
        }
        .submit-btn-container {
            padding: 20px;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Noto Sans SC', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <header class="header">
            <a href="#" class="back-arrow">‹</a>
            <div class="title">发布一个搭子邀约</div>
        </header>
        <main class="main-content">
            <div class="form-step">
                <div class="step-label">第一步：你想做什么？</div>
                <div class="category-grid">
                    <div class="category-btn selected"><span class="icon">🏸</span><span>运动</span></div>
                    <div class="category-btn"><span class="icon">🍜</span><span>吃饭</span></div>
                    <div class="category-btn"><span class="icon">🖼️</span><span>看展</span></div>
                    <div class="category-btn"><span class="icon">🎲</span><span>桌游</span></div>
                    <div class="category-btn"><span class="icon">🎵</span><span>音乐</span></div>
                    <div class="category-btn"><span class="icon">📚</span><span>学习</span></div>
                    <div class="category-btn"><span class="icon">🐾</span><span>遛狗</span></div>
                    <div class="category-btn"><span class="icon">➕</span><span>其他</span></div>
                </div>
            </div>
            <div class="form-step">
                <div class="step-label">第二步：具体内容是？</div>
                <input type="text" class="input-field" placeholder="一句话说清要做什么，如：一起打羽毛球">
            </div>
            <div class="form-step">
                <div class="step-label">第三步：什么时间？</div>
                <input type="text" class="input-field" placeholder="选择或输入日期和时间">
            </div>
            <div class="form-step">
                <div class="step-label">第四步：在哪里？</div>
                <input type="text" class="input-field" placeholder="输入地点或选择线上活动">
            </div>
            <div class="form-step">
                <div class="step-label">第五步：希望搭子是？ <span class="optional">(选填)</span></div>
                <textarea class="textarea-field" placeholder="简单描述一下你对搭子的期望，如：希望不迟到，最好是新手"></textarea>
            </div>
        </main>
        <div class="submit-btn-container">
            <button class="submit-btn">发布邀约</button>
        </div>
    </div>
</body>
</html>
