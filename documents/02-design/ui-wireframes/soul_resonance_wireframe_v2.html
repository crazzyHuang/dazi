<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵魂回响 - V2 星空版</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color-light: #EAEAEA;
            --text-color-dark: #2C3E50;
            --text-color-answer: #CFD8DC;
        }
        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        body, html { font-family: 'Noto Sans SC', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100%; background: #000; }
        .mobile-frame { 
            width: 375px; height: 812px; 
            border: 1px solid #444; border-radius: 30px; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; overflow: hidden; 
            background: #0F2027;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); 
        }
        .stars, .twinkling { position:absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%; display:block; }
        .stars { background:#000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center; z-index:0; }
        .twinkling{ background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center; z-index:1; animation:move-twink-back 200s linear infinite; }
        .header { color: var(--text-color-light); text-align: center; padding: 20px; font-size: 18px; font-weight: 500; background: rgba(0,0,0,0.2); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); flex-shrink: 0; z-index: 2; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; padding: 25px 0; z-index: 2; }
        .section-title { font-size: 22px; font-weight: 700; color: var(--text-color-light); padding: 0 20px; margin-bottom: 20px; }
        .carousel { display: flex; overflow-x: auto; padding: 0 20px 20px 20px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .carousel::-webkit-scrollbar { display: none; }
        .card-container { min-width: 280px; margin-right: 15px; perspective: 1000px; scroll-snap-align: start; }
        .soul-card { position: relative; width: 100%; height: 380px; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer; }
        .soul-card.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 25px; box-sizing: border-box; }
        .card-front {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: var(--text-color-light);
        }
        .card-back { 
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-color-dark);
            transform: rotateY(180deg);
            font-size: 14px; line-height: 1.7; justify-content: flex-start; align-items: flex-start; text-align: left;
        }
        .question-title { font-family: 'Noto Serif SC', serif; font-size: 22px; font-weight: 700; line-height: 1.6; }
        .status-text { margin-top: 20px; font-size: 14px; opacity: 0.7; }
        .answer-block { margin-bottom: 15px; }
        .answer-block b { color: #D35400; }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <header class="header">与小明的灵魂回响</header>
        <main class="main-content">
            <div class="section-title">在星河中，发现同频</div>
            <div class="carousel">
                <div class="card-container">
                    <div class="soul-card" id="card1">
                        <div class="card-face card-front">
                            <div class="question-title">“最近哪一首歌，让你单曲循环了很久？”</div>
                            <div class="status-text">🔒 点击揭晓你们的回响</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="question-title">“最近哪一首歌，让你单曲循环了很久？”</div>
                            <div class="answer-block">
                                <b>你的答案：</b><span style="color: var(--text-color-answer)">Taylor Swift的《august》。每次听都感觉像回到了一个有遗憾又很怀念的夏天。</span>
                            </div>
                            <div class="answer-block">
                                <b>小明的答案：</b><span style="color: var(--text-color-answer)">万能青年旅店的《杀死那个石家庄人》。生活就是这样，没办法。</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-container">
                     <div class="soul-card" id="card2">
                        <div class="card-face card-front">
                            <div class="question-title">“如果能回到过去，你会对18岁的自己说什么？”</div>
                            <div class="status-text">🔒 点击揭晓你们的回响</div>
                        </div>
                        <div class="card-face card-back">...</div>
                    </div>
                </div>
                 <div class="card-container">
                     <div class="soul-card" id="card3">
                        <div class="card-face card-front">
                            <div class="question-title">“描述一个你觉得最宁静的瞬间。”</div>
                            <div class="status-text">🔒 点击揭晓你们的回响</div>
                        </div>
                        <div class="card-face card-back">...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelectorAll('.soul-card').forEach(card => {
            card.addEventListener('click', () => {
                // In a real app, you'd check if the user is allowed to unlock.
                // For this prototype, we just toggle the flip.
                card.classList.toggle('is-flipped');
            });
        });
    </script>
</body>
</html>
