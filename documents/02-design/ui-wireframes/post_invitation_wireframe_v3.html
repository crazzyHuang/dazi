<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布邀约 - V3 分步引导</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF7A59, #FFB270);
            --text-color-dark: #2C3E50;
            --text-color-medium: #5D6D7E;
            --text-color-light: #95A5A6;
            --bg-color: #F4F6F8;
            --card-bg: #FFFFFF;
            --border-color: #EAEAEA;
            --input-bg: #FDFEFE;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .mobile-frame {
            width: 375px;
            height: 812px;
            background-color: var(--card-bg);
            border: 1px solid #CCC;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: white;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
        }
        .header .back-arrow {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color-dark);
            cursor: pointer;
        }
        .header .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color-dark);
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #F8F9F9;
        }
        .progress-step {
            width: 18%;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            transition: background-color 0.4s ease;
        }
        .progress-step.active {
            background-color: #FF7A59;
        }
        .main-content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        .step {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--card-bg);
            transition: transform 0.4s ease-in-out;
            transform: translateX(100%);
        }
        .step.active {
            transform: translateX(0);
        }
        .step.previous {
            transform: translateX(-100%);
        }
        .step-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }
        .category-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            font-size: 14px;
            color: var(--text-color-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .category-btn .icon { font-size: 36px; margin-bottom: 10px; }
        .category-btn:hover, .category-btn.selected { 
            background-color: #FFF0E5; border-color: #FF7A59; color: #D35400; transform: scale(1.05);
        }
        .input-field, .textarea-field {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--input-bg);
            font-size: 18px;
            text-align: center;
            font-family: 'Noto Sans SC', sans-serif;
            box-sizing: border-box;
            color: var(--text-color-dark);
        }
        .textarea-field { resize: none; min-height: 120px; }
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .next-btn { background: var(--primary-gradient); color: white; }
        .prev-btn { background-color: var(--border-color); color: var(--text-color-medium); }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <header class="header">
            <div class="back-arrow" id="backBtn">‹</div>
            <div class="title">创建邀约</div>
            <div style="width: 24px;"></div> <!-- Placeholder for alignment -->
        </header>
        <div class="progress-bar" id="progressBar">
            <div class="progress-step active"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>
        <main class="main-content">
            <!-- Step 1: Category -->
            <div class="step active" id="step1">
                <h2 class="step-title">Hi！想发起一个<br>什么样的搭子邀约呢？</h2>
                <div class="category-grid">
                    <div class="category-btn next-step-btn"><span class="icon">🏸</span><span>运动</span></div>
                    <div class="category-btn next-step-btn"><span class="icon">🍜</span><span>吃饭</span></div>
                    <div class="category-btn next-step-btn"><span class="icon">🖼️</span><span>看展</span></div>
                    <div class="category-btn next-step-btn"><span class="icon">🎲</span><span>桌游</span></div>
                    <div class="category-btn next-step-btn"><span class="icon">🎵</span><span>音乐</span></div>
                    <div class="category-btn next-step-btn"><span class="icon">➕</span><span>其他</span></div>
                </div>
            </div>

            <!-- Step 2: Title -->
            <div class="step" id="step2">
                <h2 class="step-title">给你的邀约起个<br>吸引人的标题吧！</h2>
                <input type="text" class="input-field" placeholder="如：一起打羽毛球（新手局）">
                <div class="nav-buttons">
                    <button class="nav-btn prev-btn">上一步</button>
                    <button class="nav-btn next-btn">下一步</button>
                </div>
            </div>

            <!-- Step 3: Time -->
            <div class="step" id="step3">
                <h2 class="step-title">计划在什么时间？</h2>
                <input type="text" class="input-field" placeholder="选择或输入日期和时间">
                 <div class="nav-buttons">
                    <button class="nav-btn prev-btn">上一步</button>
                    <button class="nav-btn next-btn">下一步</button>
                </div>
            </div>

            <!-- Step 4: Location -->
            <div class="step" id="step4">
                <h2 class="step-title">在哪里见面？</h2>
                <input type="text" class="input-field" placeholder="输入地点或选择线上活动">
                 <div class="nav-buttons">
                    <button class="nav-btn prev-btn">上一步</button>
                    <button class="nav-btn next-btn">下一步</button>
                </div>
            </div>

            <!-- Step 5: Description -->
            <div class="step" id="step5">
                <h2 class="step-title">最后，对你的理想搭子<br>有什么期望吗？(选填)</h2>
                <textarea class="textarea-field" placeholder="如：希望不迟到，最好是新手"></textarea>
                 <div class="nav-buttons">
                    <button class="nav-btn prev-btn">上一步</button>
                    <button class="nav-btn next-btn">完成发布</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.step');
            const progressBarSteps = document.querySelectorAll('.progress-step');
            let currentStep = 0;

            function goToStep(stepIndex) {
                if (stepIndex < 0 || stepIndex >= steps.length) return;

                steps.forEach((step, index) => {
                    step.classList.remove('active', 'previous');
                    if (index < stepIndex) {
                        step.classList.add('previous');
                    } else if (index === stepIndex) {
                        step.classList.add('active');
                    }
                });
                
                progressBarSteps.forEach((pStep, index) => {
                    pStep.classList.toggle('active', index <= stepIndex);
                });

                currentStep = stepIndex;
            }

            document.querySelectorAll('.next-btn, .next-step-btn').forEach(btn => {
                btn.addEventListener('click', () => goToStep(currentStep + 1));
            });

            document.querySelectorAll('.prev-btn, #backBtn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentStep === 0) { 
                        // Potentially link back to the plaza page or close the modal
                        console.log('Already at first step');
                    } else {
                        goToStep(currentStep - 1);
                    }
                });
            });

            goToStep(0);
        });
    </script>
</body>
</html>
